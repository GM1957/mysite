{% extends 'base.html' %}
{% block title %}
Confirm Delete Operation
{% endblock title %}

{% block body %}

<div class="container" style="text-align: center; width: 60%; font-family: 'El Messiri', sans-serif;">
        <h2 class= "mt-5 pt-5">
            Are you sure you want to delete this blog post?
        </h2><br>
        <h4 class="mt-3">{{posttitle.blogtitle}}</h4>
        <form action="deletethepost" method="POST">
            {% csrf_token %}
            <div class="mt-5">
            <button type="submit" class="btn btn-danger mr-3">Confirm</button>
            <a type="submit" class="btn btn-success" href="/blog">Back To Home</a>
            </div>
            <input type="hidden" name='deletepostconfirmed' value="{{deletepostid}}">
        </form>
        
</div>
{% endblock body %}
